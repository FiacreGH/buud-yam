<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/Fab/Vidi/ViewHelpers">

<f:layout name="Content"/>

	<f:section name="Configuration">
		<flux:form id="newsDetail"
		           options="{group: 'Bootstrap', Fluidcontent: {sorting: 300}, icon: '{f:uri.resource(path: \'Backend/Icons/Content/Accordion.png\')}'}">

		</flux:form>
	</f:section>

	<f:section name="Main">
		<v:content.findOne type="tt_news" argumentName="news" as="news">
			<h1>{news.title}</h1>
			<div>
				<strong>Publi√© le</strong>
				<f:format.date format="d.m.Y">{news.datetime}</f:format.date>
			</div>
			<div>
				<f:format.html>{news.bodytext}</f:format.html>
			</div>
			<div id="back" style="float: right">
				<a href="javascript:history.back();">retour</a>
			</div>
		</v:content.findOne>
	</f:section>
</div>
