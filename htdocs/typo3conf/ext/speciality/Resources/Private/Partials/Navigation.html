<f:layout name="Page"/>

<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:section name="Navigation">

		<div class="navbar" id="navbar-wrapper">
			<v:page.menu classCurrent="active " entryLevel="{v:variable.typoscript(path: 'lib.menu.main.entryLevel')}">
				<ul class="nav navbar-nav" id="navbar-main">
					<li class="{f:if(condition: '{page.uid} == 1', then: 'active')}">
						<a href="/" class="{f:if(condition: '{page.uid} == 1', then: 'active')}">
							Accueil
						</a>
					</li>
					<f:for each="{menu}" as="mainPage" iteration="iteration">
						<li class="{mainPage.class}">
							<a tabindex="{iteration.cycle -> v:math.sum(b: 10)}"
							   href="{mainPage.link}"
							   data-placement="bottom"
							   title="{mainPage.abstract}"
							   target="{f:if(condition: '{mainPage.target}', then: '{mainPage.target}', else: '_self')}"
							   class="{mainPage.class}">
								<f:if condition="{mainPage.nav_title} != '' ">
									<f:then>{mainPage.nav_title}</f:then>
									<f:else>{mainPage.title}</f:else>
								</f:if>
							</a>
						</li>
					</f:for>
					<li class="visible-xs">
						<a tabindex="14"
						   href="{f:uri.page(pageUid:143)}"
						   data-placement="bottom"
						   title=""
						   target="_self"
						   class="sub">
							Donner
						</a>
					</li>
				</ul>
			</v:page.menu>
		</div>
	</f:section>
</div>
