<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:fo="http://typo3.org/ns/Fab/Formule/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">

	<fo:loadAssets/>

	<fo:loadAssets>
		<script>
			$(document).ready(function() {
				$('#submit-delete').click(function(e) {
					if (confirm('{f:translate(key: "confirm.delete")}')) {
						$('#btn-delete').val(1);
					} else {
						e.preventDefault();
					}
				});
			});
		</script>
	</fo:loadAssets>

	<f:if condition="{values.uid}">

		<f:then>

			<div class="form-area">
				<f:form action="submit" controller="Form" additionalAttributes="{role: 'form'}" method="post">

					<f:if condition="{fo:context.isDevelopment()}">
						<f:render section="FormError" partial="Form/Error" arguments="{_all}"/>
					</f:if>

					<f:render section="FlashMessage" partial="FlashMessage" arguments="{_all}"/>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="first_name">
									{f:translate(key:'first_name', extensionName:'speciality')}
								</label>
								<input type="text"
								       name="first_name"
								       id="first_name" class="form-control"
								       value="{values.first_name}"
								       required
								       placeholder="{f:translate(key:'first_name', extensionName:'speciality')}"/>
								<span class="help-block">{fo:message.error(field: 'first_name')}</span>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="last_name">
									{f:translate(key:'last_name', extensionName:'speciality')}
								</label>
								<input type="text"
								       name="last_name"
								       id="last_name"
								       class="form-control"
								       value="{values.last_name}"
								       required
								       placeholder="{f:translate(key:'last_name_plus', extensionName:'speciality')}"/>
								<span class="help-block">{fo:message.error(field: 'last_name')}</span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="email">
							{f:translate(key:'email', extensionName:'speciality')}
						</label>
						<div class="input-group">
							<div class="input-group-addon">@</div>
							<input type="text"
							       class="form-control"
							       id="email"
							       name="email"
							       value="{values.email}"
							       placeholder="E-mail *"
							       required="required"/>
						</div>
						<span class="help-block">{fo:message.error(field: 'email')}</span>
					</div>

					<div class="checkbox {fo:hasError(field: 'is_newsletter_active')}">
						<label>
							<input type="hidden" name="is_newsletter_active" value="0"/>

							<input type="checkbox"
							       id="is_newsletter_active"
							       {f:if(condition: "{values.is_newsletter_active}", then: 'checked="checked"')}
							name="is_newsletter_active"
							value="1"/>
							<f:translate key="is_newsletter_active" extensionName="speciality"/>
						</label>
					</div>

					<input type="submit"
					       style="margin-left: 10px"
					       value="{f:translate(key:'newsletter.update', extensionName:'speciality')}"
					       class="btn btn-primary pull-right">

					<input type="submit"
					       id="submit-delete"
					       value="{f:translate(key:'newsletter.delete', extensionName:'speciality')}"
					       class="btn btn-danger pull-right">

					<f:comment><!-- The only mandatory field --></f:comment>
					<f:form.hidden name="values" value="{contentElement.uid}"/>

					<input type="hidden" name="token" value="{fo:gp(key: 'token')}"/>
					<input type="hidden" id="btn-delete" name="delete" value="0"/>

					<f:comment><!--Display hint in Development context (optional) --></f:comment>
					<fo:message.development/>
				</f:form>
			</div>
		</f:then>
		<f:else>
			<f:translate key="token.invalid"/>
		</f:else>

	</f:if>

</f:section>

<f:section name="feedback">
	<p class="success">
		<f:translate key="message.update.success" extensionName="speciality"/>
	</p>

	<fo:form.show labelsIn="speciality"/>
</f:section>
</html>
