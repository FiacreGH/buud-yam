<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:fo="http://typo3.org/ns/Fab/Formule/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">

	<fo:loadAssets/>

	<style>
		.red {
			color: red;
		}
	</style>

	<fo:loadAssets>
		<script>
			$(document).ready(function() {
				$('#characterLeft').text('{f:translate(key:"contact.limit.total.characters")}');
				$('#message').keydown(function() {
					var max = 140;
					var len = $(this).val().length;
					if (len >= max) {
						$('#characterLeft').text('{f:translate(key:"contact.limit.met")}');
						$('#characterLeft').addClass('red');
						$('#btnSubmit').addClass('disabled');
					}
					else {
						var numberOfCharacters = max - len;
						$('#characterLeft').text(numberOfCharacters + ' {f:translate(key:"contact.limit.characters")}');
						$('#btnSubmit').removeClass('disabled');
						$('#characterLeft').removeClass('red');
					}
				});
			});
		</script>
	</fo:loadAssets>

	<f:render section="FormError" partial="Form/Error" arguments="{_all}"/>
	<div class="form-area">
		<f:form class="form-horizontal" action="submit" controller="Form" additionalAttributes="{role: 'form'}" method="post">

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="first_name">
							{f:translate(key:'first_name', extensionName:'speciality')}
						</label>
						<input type="text"
						       name="first_name"
						       id="first_name" class="form-control"
						       value="{values.first_name}"
						       required
						       placeholder="{f:translate(key:'first_name', extensionName:'speciality')}"/>
						<span class="help-block">{fo:message.error(field: 'first_name')}</span>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="last_name">
							{f:translate(key:'last_name', extensionName:'speciality')}
						</label>
						<input type="text"
						       name="last_name"
						       id="last_name"
						       class="form-control"
						       value="{values.last_name}"
						       required
						       placeholder="{f:translate(key:'last_name_plus', extensionName:'speciality')}"/>
						<span class="help-block">{fo:message.error(field: 'last_name')}</span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="organ">
							{f:translate(key:'organ', extensionName:'speciality')}
						</label>
						<input type="text"
						       name="organ"
						       id="organ" class="form-control"
						       value="{values.organ}"
						       placeholder="{f:translate(key:'organ', extensionName:'speciality')}"/>
						<span class="help-block">{fo:message.error(field: 'organ')}</span>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="rue_address">
							{f:translate(key:'rue_address', extensionName:'speciality')}
						</label>
						<input type="text"
						       name="rue_address"
						       id="rue_address"
						       class="form-control"
						       value="{values.rue_address}"
						       placeholder="{f:translate(key:'rue_address', extensionName:'speciality')}"/>
						<span class="help-block">{fo:message.error(field: 'rue_address')}</span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="email">
					{f:translate(key:'email', extensionName:'speciality')}
				</label>
				<input type="email"
				       name="email"
				       id="email"
				       class="form-control"
				       value="{values.email}"
				       required
				       placeholder="{f:translate(key:'email', extensionName:'speciality')}"/>
				<span class="help-block">{fo:message.error(field: 'email')}</span>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="phone">
							{f:translate(key:'phone', extensionName:'speciality')}
						</label>
						<input type="text"
						       name="phone"
						       id="phone" class="form-control"
						       value="{values.phone}"
						       required
						       placeholder="{f:translate(key:'phone', extensionName:'speciality')}"/>
						<span class="help-block">{fo:message.error(field: 'phone')}</span>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="natel">
							{f:translate(key:'natel', extensionName:'speciality')}
						</label>
						<input type="text"
						       name="natel"
						       id="natel"
						       class="form-control"
						       value="{values.natel}"
						       placeholder="{f:translate(key:'natel', extensionName:'speciality')}"/>
						<span class="help-block">{fo:message.error(field: 'natel')}</span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="message">
					{f:translate(key:'message', extensionName:'speciality')}
				</label>
				<textarea class="form-control"
				          rows="6"
				          id="message"
				          name="message"
				          required
				          placeholder="{f:translate(key:'message', extensionName:'speciality')}">{values.message}</textarea>
			</div>

			<input type="submit" value="Envoyer" class="btn btn-primary pull-right">
			<f:comment><!-- The only mandatory field --></f:comment>
			<f:form.hidden name="values" value="{contentElement.uid}"/>

			<f:comment><!-- VH to limit bots annoyance (required) --></f:comment>
			<fo:honeyPot/>

			<f:comment><!--Display hint in Development context (optional) --></f:comment>
			<fo:message.development/>
		</f:form>
	</div>

</f:section>

<f:section name="emailAdmin">
<f:translate key="admin_email_body" extensionName="speciality"/>
<fo:form.show labelsIn="speciality"/>
</f:section>

<f:section name="emailUser">
<f:translate key="user_email_body" extensionName="speciality"/>
<fo:form.show labelsIn="speciality"/>
</f:section>

<f:section name="feedback">
	<p>
		<f:translate key="feedback_body" extensionName="speciality"/>
	</p>

	<fo:form.show labelsIn="speciality"/>
</f:section>
</html>
