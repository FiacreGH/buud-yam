<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:fo="http://typo3.org/ns/Fab/Formule/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">

	<fo:loadAssets/>

	<div class="form-area">
		<f:form action="submit" controller="Form" additionalAttributes="{role: 'form'}" method="post">

			<f:if condition="{fo:context.isDevelopment()}">
				<f:render section="FormError" partial="Form/Error" arguments="{_all}"/>
			</f:if>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="first_name">
							{f:translate(key:'first_name', extensionName:'speciality')}
						</label>
						<input type="text"
						       name="first_name"
						       id="first_name" class="form-control"
						       value="{values.first_name}"
						       required
						       placeholder="{f:translate(key:'first_name', extensionName:'speciality')}"/>
						<span class="help-block">{fo:message.error(field: 'first_name')}</span>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="last_name">
							{f:translate(key:'last_name', extensionName:'speciality')}
						</label>
						<input type="text"
						       name="last_name"
						       id="last_name"
						       class="form-control"
						       value="{values.last_name}"
						       required
						       placeholder="{f:translate(key:'last_name_plus', extensionName:'speciality')}"/>
						<span class="help-block">{fo:message.error(field: 'last_name')}</span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="email">
					{f:translate(key:'email', extensionName:'speciality')}
				</label>
				<input type="email"
				       name="email"
				       id="email"
				       class="form-control"
				       value="{values.email}"
				       required
				       placeholder="{f:translate(key:'email', extensionName:'speciality')}"/>
				<span class="help-block">{fo:message.error(field: 'email')}</span>
			</div>
			<input type="submit" value="Souscrire" class="btn btn-primary pull-right">

			<f:comment><!-- The only mandatory field --></f:comment>
			<f:form.hidden name="values" value="{contentElement.uid}"/>

			<f:comment><!-- VH to limit bots annoyance (optional) --></f:comment>
			<fo:honeyPot/>

			<f:comment><!--Display hint in Development context (optional) --></f:comment>
			<fo:message.development/>
		</f:form>
	</div>

</f:section>

<f:section name="emailAdmin">
<f:translate key="newsletter.admin.body1"
             arguments="{
             0: '{HTTP_HOST}',
             1: '{email}',
             2: '{f:translate(key: \'link\') -> fo:link.backend()}',
             3: '{last_name}'
             }"
             extensionName="speciality"/>

<fo:form.show labelsIn="speciality"/>
</f:section>

<f:section name="emailUser">
<f:translate key="newsletter.user.body1"
             arguments="{
             0: '{first_name}',
             1: '{last_name}',
             2: '{f:translate(key: \'link\') -> fo:link.confirm(pageUid: \'variable.preferencesPageUid\')}'
             }"
             extensionName="speciality"/>
</f:section>

<f:section name="feedback">
	<p>
		<f:translate key="newsletter.message.feedback" extensionName="speciality"/>
	</p>

	<fo:form.show labelsIn="speciality"/>
</f:section>
</html>
